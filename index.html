
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTO Drill Trainer</title>
    
    <!-- Scripts de Estilo e Configuração -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            gridTemplateColumns: {
              '13': 'repeat(13, minmax(0, 1fr))',
            }
          }
        }
      }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Babel para transpilagem de TSX em tempo real no Electron -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b; /* zinc-950 */
        color: #fafafa;
        margin: 0;
        overflow: hidden;
      }
      .felt-gradient {
        background: radial-gradient(circle at 50% 50%, #16161a 0%, #0c0c0e 100%);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 10px;
      }
      @keyframes pulse-gold {
        0%, 100% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.4); }
        50% { box-shadow: 0 0 20px 10px rgba(234, 179, 8, 0.2); }
      }
      .animate-pulse-gold {
        animation: pulse-gold 2s infinite;
      }
    </style>

    <!-- Configuração de mapeamento de módulos para ESM -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <!-- Loading State -->
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #09090b; color: #52525b; font-family: sans-serif;">
        <div style="text-align: center;">
          <div style="margin-bottom: 20px; font-weight: 900; letter-spacing: -0.05em; font-size: 24px;">GTO<span style="color: #10b981;">DRILL</span></div>
          <div style="font-size: 11px; text-transform: uppercase; tracking: 0.2em; opacity: 0.5;">Inicializando Motor GTO...</div>
        </div>
      </div>
    </div>

    <!-- Carregamento do Script Principal via Babel -->
    <script type="text/babel" data-type="module" src="index.tsx"></script>

    <script>
      // Fallback para erros de carregamento
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Erro na aplicação:", message, "em", source, lineno);
        // Se após 5 segundos a tela continuar preta, avisa o usuário
        setTimeout(() => {
          const root = document.getElementById('root');
          if (root && root.innerText.includes('Inicializando')) {
            root.innerHTML = `<div style="padding: 20px; color: #ef4444; font-family: monospace;">
              <b>Erro Crítico:</b> A aplicação não pôde ser iniciada.<br/>
              Verifique sua conexão com a internet e se as permissões do Electron estão corretas.<br/>
              <pre>${message}</pre>
            </div>`;
          }
        }, 5000);
      };
    </script>
  </body>
</html>
